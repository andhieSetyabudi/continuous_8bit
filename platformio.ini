; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html
[platformio]
default_envs = 10.1.initial_device
;megaatmega2560

[common]
build_flags = -D'EI_NOTPORTB '
              -D'SS_NOTPCINT1 '
              -D'SS_NOTPCINT2 '
              -D'SS_NOTPCINT3 '
              
lib_deps =
  Adafruit Unified Sensor
  DallasTemperature
  DHT sensor library
  EnableInterrupt
  ;MFRC522
  OneWire
  RTClib
  U8glib
  https://github.com/FrankBoesing/FastCRC.git
;  https://gitlab.com/blumbangreksa/EZO-library.git#develop
;  https://gitlab.com/blumbangreksa/GadgetDisplay-library.git#develop
;  https://gitlab.com/blumbangreksa/RFIDReader-library.git#develop
;  https://gitlab.com/blumbangreksa/SoftwareSerial-library.git#develop
;  https://github.com/Atnic/GSM-library.git#develop
;  https://github.com/frdteknikelektro/AnalogPHMeter#develop
;  AnalogPHMeter@^0.2.2
;  GSM Library@^0.7.1
;
[env:10.1.initial_device]
monitor_speed = 115200
platform      = atmelavr
framework     = arduino
board         = megaatmega2560
build_flags   = ${common.build_flags}
                -D'VERSION_19_B'
lib_deps      = ${common.lib_deps}
;board_build.f_cpu = 160000000L
;lib_extra_dirs = D:\JALA - FIRMWARE SUPPORT\Library
